apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        #k8s.aliyun.com/eci-use-specs: ecs.t6-c2m1.large
        k8s.aliyun.com/eci-spot-strategy: "SpotAsPriceGo"
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
#          resources:
#            requests:
#              cpu: "250m"
#              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: svc-redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
      annotations:
        k8s.aliyun.com/eci-spot-strategy: "SpotAsPriceGo"
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server
          ports:
            - containerPort: 8848
          env:
            - name: MODE
              value: standalone
---

apiVersion: v1
kind: Service
metadata:
  name: svc-nacos
spec:
  type: ClusterIP
  selector:
    app: nacos
  ports:
    - port: 6379
      targetPort: 6379
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmpeg-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffmpeg-service
  template:
    metadata:
      labels:
        app: ffmpeg-service
      annotations:
        k8s.aliyun.com/eci-spot-strategy: "SpotAsPriceGo"
    spec:
      containers:
        - name: ffmpeg-service
          image: registry.cn-beijing.aliyuncs.com/b4/video-share_ffmpeg-service
          ports:
            - containerPort: 5020
---
apiVersion: v1
kind: Service
metadata:
  name: svc-ffmpeg-service
spec:
  type: ClusterIP
  selector:
    app: ffmpeg-service
  ports:
    - port: 5020
      targetPort: 5020
---