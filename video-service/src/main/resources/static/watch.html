<div class="prism-player" id="player-con"></div>
<script>
    function getQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURIComponent(r[2]);
        }
        return null;
    }

    function getVideoInfo(videoId) {
        axios.post(APIURL + "/video-service/video/getVideoInfoByVideoId",
            {videoId: videoId})
            .then(function (response) {
                var data = response.data;
                if (data.code !== 0) {
                    //登陆失败
                    alert(data.message);
                    return null;
                } else {
                    return data.data;
                }
            });
    }

    var videoId = getQueryString("v");
    var videoInfo = getVideoInfo(videoId);

    function createPlayer(source) {
        JSON.stringify({
            "HD":"//player.alicdn.com/resource/player/qupai.mp4",
            "SD":"//player.alicdn.com/video/editor.mp4"});

            "height": "90%",

            "cover": "",

            "playsinline": true,
            "preload": true,
            "controlBarVisibility": "hover",
            "useH5Prism": true,
            "skinLayout": [
